<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2</title>
    <style>
        table, td {
            border: 1px solid black;
        }
        table td{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <table cellspacing="0">
        <tr>
            <td colspan="4" rowspan="3"></td>
            <td></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2" rowspan="2"></td>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="6" rowspan="2"></td>
        </tr>
        <tr>
            <td colspan="2"></td>

            <td colspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="11"></td>
        </tr>
    </table>
</body>
</html>
